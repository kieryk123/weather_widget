<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Weather widget</title>

		<link rel="stylesheet" href="fonts/flaticon.css">
		<link rel="stylesheet" href="css/main.css">

	</head>
	<body>
		<div class="wrapper">

			<div class="app-box">
				<div class="icon-box">
					<span id="weather-img"></span>
				</div>
				<div class="location-box">
					<div class="temp-box">
						<span id="temp"></span>
					</div>
					<div class="city-box">
						<span id="description"></span>
						<span id="city"></span>
					</div>
					<div class="date-box">
						<span id="month"></span>
						<span id="day"></span>
					</div>
				</div>
				<div class="info-box">

					<div class="box">
						<i class="icon flaticon-sky"></i>
						<span class="data" id="clouds"></span>
					</div>

					<div class="box">
						<i class="icon flaticon-nature"></i>
						<span class="data" id="humidity"></span>
					</div>

					<div class="box">
						<i class="icon flaticon-weather"></i>
						<span class="data" id="pressure"></span>
					</div>

				</div>
			</div>

		</div>

		<script src="js/app.js"></script>

	</body>
</html>
